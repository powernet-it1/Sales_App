<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/salesForm.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body>

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">New Sale Form</h3>
                  <form>
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="CustomerName" name="cusname" class="form-control form-control-lg"  required/>
                          <label class="form-label" for="customerName">Customer Name</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="location" name="location" class="form-control form-control-lg" required />
                          <label class="form-label" for="location">Location</label>
                        </div>
      
                      </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 mb-4 pb-2">
                            <textarea class="form-control form-control-lg" name="description" rows="3" required></textarea>
                            <label class="form-label" for="description">Description</label>
        
                        </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
      
                        <div data-mdb-input-init class="form-outline datepicker w-100">
                          <input type="text" class="form-control form-control-lg" name="contactPerson" id="contactPerson" required />
                          <label for="contactPerson" class="form-label">Contact Person</label>
                        </div>
      
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="email" name="email" class="form-control form-control-lg" required />
                          <label class="form-label" for="emailAddress">Email</label>
                          <p style="color: red;" id="emsgmail"> </p>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="phoneNumber" name="telNo" class="form-control form-control-lg" />
                          <label class="form-label" for="phoneNumber">Phone Number</label>
                          <p style="color: red;" id="emsg"> </p>
                        </div>
      
                      </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
        
                            <div data-mdb-input-init class="form-outline">
                                <input type="text" id="expectedCost" name="expectedCost" class="form-control form-control-lg" />
                                <label class="form-label" for="expectedCost">Expected Cost</label>
                            </div>
        
                        </div>
                        <div class="col-md-6 mb-4 pb-2">
                            <div data-mdb-input-init class="form-outline">
                                <input type="text" id="profit" name="profit" class="form-control form-control-lg" />
                                <label class="form-label" for="profit">Profit</label>
                            </div>
        
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
                            <div data-mdb-input-init class="form-outline">
                                <input type="date" id="date" name="date" class="form-control form-control-lg" />
                                <label class="form-label" for="date">Estimated Job Done Date</label>
                            </div>
                            <script>
                                const today = new Date().toISOString().split('T')[0];
                                document.getElementById('date').setAttribute('min', today);
                            </script>
        
                        </div>
                      </div>
      
                    <div class="row">
                      <div class="col-12">
      
                        <select class="select form-control-lg">
                          <option value="1" disabled>Status</option>
                          <option value="2">Arranged Meeting</option>
                          <option value="3">OPtion 2</option>
                          <option value="4">Subject 3</option>
                          <option value="5">Subject 3</option>
                        </select>
                        <label class="form-label select-label">Status</label>
      
                      </div>
                    </div>
      
                    <div class="mt-4 pt-2">
                      <button data-mdb-ripple-init class="btn btn-success" id="sub" name="sub">Submit</button>
                      <input class="btn btn-outline-danger" type="reset" value="Clear">
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script>
            document.getElementById("sub").addEventListener("click",form_validation)
            function form_validation(){
              var telephone=document.getElementById("phoneNumber").value;
                if(telephone==""){
                  document.getElementById("emsg").innerHTML="please fill";
                }
                else{
                  document.getElementById("emsg").innerHTML="";
                }
                
                const email = document.getElementById("email").value;
                const error = document.getElementById("error");

              // Basic email regex pattern
                const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

              if (pattern.test(email)) {
                  error.textContent = "";
                     return true;
              } else {
                  error.textContent = "Invalid email format.";
                      return false;
              }
              }    
            
      </script>
</body>
</html>
