<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/table.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <table class="table table-bordered">
            <thead>
              <tr style="text-align: center;">
                
                <th scope="col">Customer</th>
                <th scope="col">Location</th>
                <th scope="col">Description</th>
                <th scope="col">Contact Person</th>
                <th scope="col">Contact Person TeleNo</th>
                <th scope="col">Contact Person Email</th>
                <th scope="col">Expected Cost</th>
                <th scope="col">Profit</th>
                <th scope="col">Estimated Finish Date</th>
                <th scope="col">Status</th>
                <th scope="col">Last Updated By</th>
                <th scope="col">Last Updated Date</th>
          
              </tr>
            </thead>
            <tbody id="sales-data">
            <script>
              window.onload = function () {
                  fetch('table.php')
                      .then(response => response.json())
                      .then(data => {
                          const tbody = document.getElementById('sales-data');
                          data.forEach(row => {
                              const tr = document.createElement('tr');
                              tr.style.textAlign = "center";
                              tr.innerHTML = `
                                  <td>${row.cusname}</td>
                                  <td>${row.location}</td>
                                  <td>${row.description}</td>
                                  <td>${row.contactPerson}</td>
                                  <td>${row.contactPersonTel}</td>
                                  <td>${row.contactPersonEmail}</td>
                                  <td>${row.expectedCost}</td>
                                  <td>${row.profit}</td>
                                  <td>${row.estimatedFinishDate}</td>
                                  <td>${row.sts}</td>
                                  <td>${row.lastUpdatedBy}</td>
                                  <td>${row.lastUpdatedDate}</td>
                              `;
                              tbody.appendChild(tr);
                          });
                      })
                      .catch(error => {
                          console.error('Error fetching sales data:', error);
                      });
              }
          </script>
          </tbody>
         
    </table>
    <div class="container my-3 text-end">
      <a href="salesForm.html" class="btn btn-primary">Add New Sale</a>
    </div>
</body>
</html>
